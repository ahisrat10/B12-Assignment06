<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/heart.png">
    <title>Template</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- FONTAWESOME CDN -->

    <!-- DAISYUI & TAILWIND CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="inter-font">
    <header>
        <nav>
            <div class="navbar bg-[#15803D] shadow-sm text-white inter-font lg:px-32">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-4 w-52 p-2 shadow bg-[#15803D]">
                            <a href="">
                                <li>About</li>
                            </a>
                            <a href="">
                                <li>Gallery</li>
                            </a>
                            <a href="">
                                <li>Plant a Tree</li>
                            </a>
                        </ul>
                    </div>
                    <h1 class="text-xl font-medium">Green Earth</h1>
                </div>
                <div class="navbar-center hidden lg:flex font-medium">
                    <ul class="menu menu-horizontal px-1 gap-6">
                        <a href="">
                            <li>About</li>
                        </a>
                        <a href="">
                            <li>Gallery</li>
                        </a>
                        <a href="">
                            <li>Plant a Tree</li>
                        </a>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#FACC15] rounded-full text-[#15803D] border-none">Plant a Tree</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero-section">
            <div class="hero bg-base-200 bg-[#CFF0DC] py-16 lg:py-24">
                <div class="hero-content text-center">
                    <div class="">
                        <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
                        <p class="py-6 text-[#00000080]">
                            Join our mission to plant 1 million trees and make the Earth greener for
                            future<br>generations.
                        </p>
                        <button class="btn bg-[#FACC15] rounded-full text-[#15803D] border-none">Get Involved</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="scripts/script.js"></script>
